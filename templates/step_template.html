<div class="step <%= status %>">
    <span class="step-duration"><%= duration %></span>
    <%= name %>
    <% if (errorDetails) { %>
    <div class="error-details">
        <blockquote>
            <pre>
                <code>
                    <%= errorDetails %>
                </code>
            </pre>
        </blockquote>
    </div>
    <% } %>
</div>
